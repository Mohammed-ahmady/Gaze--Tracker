# Conda environment file for GazeAssist
# Use this for the most reliable cross-platform installation
#
# Installation:
#   conda env create -f environment.yml
#   conda activate gazeassist
#
# To update:
#   conda env update -f environment.yml --prune

name: gazeassist
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version - MediaPipe compatible
  - python=3.11
  
  # Core dependencies
  - pip
  - numpy>=1.19.0,<2.0.0
  - opencv>=4.5.0
  - scikit-learn>=0.24.0
  - scipy>=1.7.0
  - pillow>=8.0.0
  
  # Pip-only packages (not in conda)
  - pip:
    - mediapipe>=0.10.0
    - pyautogui>=0.9.50
    - pyttsx3>=2.90
